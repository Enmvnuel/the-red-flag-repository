name: Integración Continua (CI) - Next.js a Docker Hub

# 1. Configuración de Disparador (Trigger)
on:
  push:
    branches:
      - main  # Se ejecuta al hacer push a la rama main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Obtener el código
      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      # Paso 2: Configurar Node (Opcional, pero lo mantengo por si lo necesitas para scripts previos)
      - name: Configurar Entorno Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      # Paso 3: Login en Docker Hub
      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          # Si usas Docker Hub oficial, 'registry' es opcional, pero no hace daño dejarlo si está en tus secrets
          registry: ${{ secrets.DOCKER_REGISTRY_URL }} 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Paso 4: Generar los Tags (Esta es la corrección clave)
      # Esto crea automáticamente dos tags:
      # 1. enmvnuel/expon.me:latest (Para que Dokploy lo despliegue)
      # 2. enmvnuel/expon.me:sha-xxxx (Para que tengas historial de versiones)
      - name: Definir Metadatos de Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: enmvnuel/expon.me
          tags: |
            type=raw,value=latest
            type=sha,format=long

      # Paso 5: Construir y Subir
      - name: Construir y Subir la Imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Usamos los tags generados en el paso anterior
          tags: ${{ steps.meta.outputs.tags }}
          # Sistema de caché para que las builds sean más rápidas
          cache-from: type=gha 
          cache-to: type=gha,mode=max

      # Paso 6: Notificar a Dokploy
      - name: Activar Despliegue en Dokploy
        env:
          DOKPLOY_WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL }}
        run: |
          echo "Imagen construida y subida con tag :latest"
          echo "Enviando webhook a Dokploy..."
          curl -X POST $DOKPLOY_WEBHOOK_URL
